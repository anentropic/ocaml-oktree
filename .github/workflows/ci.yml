name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.3"
          dune-cache: true

      - name: Install dependencies
        run: opam install . --deps-only --with-test --yes

      - uses: j178/prek-action@v1

      - name: Run tests
        run: opam exec -- dune test
